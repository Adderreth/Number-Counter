<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section id="content">
            
        <section id="header">
            <div id="date">
                <p id="day">O2/</p>
                <p id="month">05/</p>
                <p id="year">2023</p>
            </div>
            <p>Counter App</p>
            <p id="time-el">11 : 00 PM</p>
        </section>
        
        <section id="main-content">
            <section id="input">

                <button id="save">
                    <img src="./check.png" width="20px" height="20px"/>
                </button>
            
                <p id="count-el">0</p>
            
                <div id="buttons">
                    <button id="remove">
                        -
                    </button>
                    <button id="reset">
                         <img src="./arrow.png" width="20px" height="20px"/>
                     </button>
                     <button id="add">
                        +
                    </button>
                </div>
            </section>

            <hr>

            <section id="saved-items">
                <div id="row">
                    <h1>Total No.</h1>
                    <p id="count-el1"></p> 
                </div>

                <!-- <div id="row">
                    <h1>Row-1</h1>
                    <p id="count-el2"></p> 
                </div> -->
            </section>
        </section>
        
    </section>

    <script src="./index.js"></script>
</body>
</html>
